<!--START: BODY_HEADER-->
<section class="breadcrumnb">
	<div class="container">
		<ol itemscope="" itemtype="http://schema.org/BreadcrumbList" class="clearfix">
            <li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
                <meta itemprop="position" content="1">
                <a href="/" itemprop="item"><span itemprop="name">[frame_breadcrumb-home]</span></a>
            </li>
            <li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
                <meta itemprop="position" content="2">
                <a href="error.asp?error=[id]" itemprop="name"><span itemprop="name">[dberror_name]</span></a>
            </li>
		</ol>
	</div>
</section>
<!--END: BODY_HEADER-->

<section class="page_header">
    <div class="container">
        <h1 class="page_heading">[dberror_name]</h1>
        <!--START: CATEGORY_HEADER-->
        <div class="category-header" id="errorHeader">[CONTENT]</div>
        <!--END: CATEGORY_HEADER-->
    </div>
</section>

<section id="error" class="page-content">
    <div class="container">
		<div class="content-area">
            <form method="post" action="[dberror_returnpage]">
                <p class="notice"> <i class="icon-attention"></i>[dberror]</p>
                <!--START: RETURNMESSAGE-->
                <div class="button">
                    <input type="button" value="[error_returnmessage]" class="btn btn-primary" onclick="location.href='[dberror_returnpage]';" />
                </div>
                <!--END: RETURNMESSAGE-->
            </form>
            <!--START: CATEGORY_FOOTER-->
            <div class="category-footer" id="errorFooter">[CONTENT]</div>
            <!--END: CATEGORY_FOOTER-->
        </div>
    </div>
</section>
